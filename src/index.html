<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-menu">
          <div class="logo">BSAC</div>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#" id="products">Productos</a></li>
            <li><a href="#" id="buy" title="Comprar">

                  l14.3,50.9c2.2,7.1,5,12.1,11,12.1h59.4c-17.5,0.1-31.9,14.3-31.9,31.8c0,17.6,14.2,31.8,31.8,31.8s31.8-14.2,31.8-31.8
                  c0-17.5-14.2-31.7-31.7-31.8h81.9c-17.6,0-31.8,14.2-31.8,31.8s14.2,31.8,31.8,31.8s31.8-14.2,31.8-31.8c0-17.5-14.3-31.8-31.8-31.8

                </svg>
              </a>
             </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="container-catalogue">
        <div id="catalogue-products" class="container-products">
        
        </div>
      </section>
      <section id="container-form" class="hidden">
        <div id="purchaseDetail" class="container-detail container-info">      
          <h3>Detalle de la compra</h3>
          <div>
            <i class="bx bx-cart"></i>
            S/.<span id="total-price">0.00</span>
          </div>
          <div id="container-table">
            <table>
              <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
          </div>
        </div>
        <div class="container-detail">
          <form action="#">
            <h3>Detalle de la Tarjeta de Crédito</h3>
            <div class="form-control">
              <label for="nameCardholder">Nombre del Titular</label>
              <input type="text" name="" id="nameCardholder" >
            </div>
            <div class="form-control">
              <label for="cardNumber">Número de Tarjeta</label>
              <input type="text" name="" id="cardNumber" required>
            </div>
            <div class="form-control-date">
              <div class="form-control">
                <label for="expirationDate">Fecha de Expiración</label>
                <input type="text" id="expirationDate" placeholder="MM/YY" maxlength="5">            
              </div>
              <div class="form-control">
                <label for="ccv">Código de Seguridad</label>
                <input type="text" id="ccv" placeholder="CCV" maxlength="3">
              </div>
            </div>
            <div class="form-control-btn">
              <button type="button" id="confirm" disabled>Confirmar pago</button>
            </div>
          </form>
        </div>
        <!-- Modal -->
        <div id="modal-message" class="modal">
          <div class="modal-content">
              <div class="modal-header">
                <h4>BSAC</h4>
                <span class="close">&times;</span>
              </div>
              <div class="modal-body">
                <p id="message"></p>
              </div>
          </div>
  </div>
      </section>      
    </main>
    <footer id="mainfooter">
      <hr>
      <div class="container">
        <ul>
          <li><a href="#"><i class="bx bxl-twitter"></i></a></li>
          <li><a href="#"><i class="bx bxl-instagram" ></i></a></li>
          <li><a href="#"><i class="bx bxl-facebook-square" ></i></a></li>
        </ul>
        <span>
          &copy; 2022 | Bella sacc
        </span>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
